<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <style>
        body {
            max-width: 1000px;
            margin: auto;
            height: 100%;
        }

        html {
            font-family: sans-serif;
            height: 100%;
        }

        header {
            width: 100%;
            background-color: lightblue;
            display: flex;
            flex-direction: row;
            padding: 15px;
        }

        main {
            display: flex;
            flex-direction: row;
            height: 90%;
        }

        .logo {
            text-align: left;
        }

        .page-name {
            text-align: center;
            font-size: 30px;
            padding-top: 5px;
        }

        .exit-button {
            text-align: right;
            font-size: 20px;
            padding-top: 5px;
        }

        .header-element {
            flex: 1 1 0px;
        }

        .sidebar {
            width: 20%;
        }

        .main-content {
            width: 60%;
            border-left: 1px solid lightblue;
            border-right: 1px solid lightblue;
        }

        .menu {
        }

        .menu-element {
            font-size: 20px;
            padding: 3px;
            padding-left: 12px;
            text-align: left;
        }

        .active-element {
            background-color: lightblue;
        }

        .menu-element:hover {
            background-color: lightblue;
        }

        a {
            color: black;
        }

        .logo-image {
            height: 30px;
            vertical-align: middle;
        }

        .logo-name {
            padding-left: 10px;
            font-size: 20px;
            vertical-align: middle;
            display: inline-block;
        }

        .container2 {
            height: 100%;
            vertical-align: middle;
            display: inline-block;
        }

        main {
        }
    </style>
</head>
<body>
    <header>
        <div class="header-element logo"><div class="container2"><img class="logo-image" src="./images/logo.png"><span class="logo-name">Recycle Hero</span></div></div>
        <div class="header-element page-name">Page name</div>
        <div class="header-element exit-button">Выйти</div>
    </header>
    <main>
        <div class="sidebar menu">
            <div class="menu-element"><a href="/info">Информация</a></div>
            <div class="menu-element active-element"><a href="/map">Карта</a></div>
            <div class="menu-element"><a href="/statistics">Статистика</a></div>
            <div class="menu-element"><a href="/code">Ввести код</a></div>
            <div class="menu-element"><a href="/rating">Рейтинг</a></div>
            <div class="menu-element"><a href="#">Настройки</a></div>
        </div>
        <div class="main-content"></div>
        <div class="sidebar left-sidebar"></div>
    </main>
    <script src="/scripts.js"></script>
</body>
</html>
