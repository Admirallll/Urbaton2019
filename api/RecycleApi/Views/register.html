<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <style>
        .fieldsPanel {
            background-color: lightblue;
            width: 200px;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            vertical-align: middle;
        }

        .textField {
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            width: 80%;
            line-height: 20px;
            border-radius: 1px;
            padding: 5px;
        }

        .reg-link {
            font-size: 12px;
        }

        a {
            color: black;
        }

        .center-container {
            margin-top: 10px;
            text-align: center;
        }

        .fieldsPanel2 {
            text-align: center;
        }

        .button-mid {
            width: 80%;
            background-color: lightblue;
            border-radius: 3px;
        }

        .auth-title {
            font-size: 20px;
        }

        .container {
            padding-top: 100px;
            text-align: center;
        }

        body {
            max-width: 800px;
            margin: auto;
            font-family: sans-serif;
        }

        .remind-password-text {
            font-size: 10px;
        }

        .turtle-image {
            vertical-align: middle;
            width: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="turtle-image" src="/images/hello.png" />
        <div class="fieldsPanel">
            <div class="fieldsPanel2">
                <span class="auth-title">Регистрация</span>
                <input class="textField" type="text" id="login" placeholder="Имя пользователя"><br />
                <input class="textField" type="password" id="password" placeholder="Пароль"><br />
                <button class="button-mid" type="button" id="submit">Зарегистрироваться</button>
                <div class="center-container">
                    <a class="reg-link" href="/login">Уже зарегистрированы? Войти</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/scripts.js"></script>
<script>


    function onButtonClick() {
        var params = getParams();
        var isKeeper = false;
        var pointId = 0;
        if ("pointId" in params) {
            isKeeper = true;
            pointId = params["pointId"];
        }
        var object = { "Login": document.getElementById("login").value, "Password": document.getElementById("password").value, "IsKeeper": isKeeper, "OwnerPointId": pointId };
        var json = JSON.stringify(object);

        var r = ExecuteMethod('http://10.34.32.94:51589/api/register', 'post', json);
        console.log(r.responseText);
        window.location.replace("/");
    }

    var button = document.getElementById("submit");
    button.addEventListener("click", onButtonClick);

</script>
</html>
