<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <style>
        .fieldsPanel {
            background-color: lightblue;
            width: 200px;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            vertical-align: middle;
        }

        .textField {
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            width: 80%;
            line-height: 20px;
            border-radius: 1px;
            padding: 5px;
        }

        .reg-link {
            font-size: 12px;
        }

        a {
            color: black;
        }

        .center-container {
            margin-top: 10px;
            text-align: center;
        }

        .fieldsPanel2 {
            text-align: center;
        }
        
        .button-mid {
            width: 50%;
            background-color: lightblue;
            border-radius: 3px;
        }

        .auth-title {
            font-size: 20px;
        }

        .container {
            padding-top: 100px;
            text-align: center;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
        }

        .remind-password-text {
            font-size: 10px;
        }

        .turtle-image {
            vertical-align: middle;
            width: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="turtle-image" src="/images/hello.png"/>
    <div class="fieldsPanel">
        <div class="fieldsPanel2">
            <span class="auth-title">Авторизация</span>
            <input class="textField" type="text" id="login" placeholder="Имя пользователя"><br/>
            <input class="textField" type="password" id="password" placeholder="Пароль"><br/>
            <button class="button-mid" type="button" id="submit">Войти</button> <a href="#" class="remind-password-text">Забыли пароль?</a><br/>
            <div class="center-container"><a class="reg-link" href="/register">Здесь впервые? Регистрация</a>
            </div>
        </div>
    </div>
</div>
</body>
<script>

	function ExecuteMethod(url, method, body)
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open(method, url, false ); // false for synchronous request
		xmlHttp.setRequestHeader("Content-Type", "application/json");
		xmlHttp.send(body);
		return xmlHttp;
    }

    function getUser(id) {
        var r = ExecuteMethod('http://10.34.32.94:51589/api/user/' + id, 'get');
        return JSON.parse(r.responseText);
    }
    
	function getCookies() {
	    var cookies = document.cookie.split(';');
	    var result = {}
	    for (var i = 0; i < cookies.length; i++) {
	        var splitedCookie = cookies[i].trim().split('=');
	        if (splitedCookie[0].length === 0)
	            continue;
	        result[splitedCookie[0]] = splitedCookie.slice(1).join("=");
	    }
	
	    return result;
	}


	function onButtonClick() {
		
		var object = {"Login":document.getElementById("login").value, "Password":document.getElementById("password").value};
		var json = JSON.stringify(object);
		
		var r = ExecuteMethod('http://10.34.32.94:51589/api/login','post', json);
        console.log(r.responseText);
        
	    var cookies = getCookies();
	    if (!("userId" in cookies)) {
	        window.location.replace("/login");
	    }
        var user = getUser(cookies["userId"]);
        if (user.IsKeeper) {
            window.location.replace("/owner/statistics");
        } else {
            window.location.replace("/");
        }
	}
 
	var button = document.getElementById("submit");
	button.addEventListener("click", onButtonClick);
	
</script>
</html>
